<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa Hàng TCG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cửa Hàng TCG</h1>
        <input type="text" id="search" placeholder="Tìm kiếm sản phẩm...">
        <button id="cart-btn">Giỏ Hàng (0)</button>
    </header>

    <main id="product-list">
        <!-- Danh sách sản phẩm sẽ được tạo ra ở đây -->
    </main>

    <div id="cart-window" class="cart-window">
        <h2>Giỏ Hàng</h2>
        <div id="cart-items"></div>
        <button id="checkout-btn">Thanh Toán</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
