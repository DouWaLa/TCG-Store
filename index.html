<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa Hàng TCG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cửa Hàng TCG</h1>
        <input type="text" id="search" placeholder="Tìm kiếm sản phẩm...">
    </header>

    <main id="product-list">
        <!-- Danh sách sản phẩm sẽ được tạo ra ở đây -->
    </main>

    <footer>
        <button id="view-cart">Xem Giỏ Hàng</button>
        <button id="checkout">Thanh Toán</button>
    </footer>

    <script>
        const products = [
            { id: 1, name: "Sản phẩm 1", price: 100, image: "images/product1.jpg" },
            { id: 2, name: "Sản phẩm 2", price: 200, image: "images/product2.jpg" },
            { id: 3, name: "Sản phẩm 3", price: 150, image: "images/product3.jpg" }
        ];

        function displayProducts() {
            const productList = document.getElementById("product-list");
            productList.innerHTML = "";

            products.forEach(product => {
                const productDiv = document.createElement("div");
                productDiv.classList.add("product");
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h2>${product.name}</h2>
                    <p>Giá: ${product.price} VNĐ</p>
                    <button class="btn-add" data-id="${product.id}" data-name="${product.name}" data-price="${product.price}">Thêm vào giỏ</button>
                `;
                productList.appendChild(productDiv);
            });
        }

        document.getElementById('search').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const productDivs = document.querySelectorAll('.product');

            productDivs.forEach(productDiv => {
                const name = productDiv.querySelector('h2').textContent.toLowerCase();
                productDiv.style.display = name.includes(query) ? 'block' : 'none';
            });
        });

        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('btn-add')) {
                const product = {
                    id: event.target.dataset.id,
                    name: event.target.dataset.name,
                    price: parseFloat(event.target.dataset.price)
                };
                addToCart(product);
            } else if (event.target.id === 'view-cart') {
                viewCart();
            } else if (event.target.id === 'checkout') {
                window.location.href = 'checkout.html';
            }
        });

        function addToCart(product) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('Sản phẩm đã được thêm vào giỏ hàng!');
        }

        function viewCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert("Giỏ hàng trống!");
                return;
            }
            let cartDetails = cart.map(item => `${item.name} - ${item.price} VNĐ`).join('\n');
            alert("Giỏ hàng:\n" + cartDetails);
        }

        displayProducts();
    </script>
</body>
</html>
