<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa Hàng TCG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cửa Hàng TCG</h1>
        <input type="text" id="search" placeholder="Tìm kiếm sản phẩm...">
        <div class="cart-icon" onclick="toggleCart()">
            Giỏ hàng (<span id="cart-count">0</span>)
        </div>
    </header>

    <div id="category-filters">
        <button onclick="filterByCategory('Magic')">Magic</button>
        <button onclick="filterByCategory('Yu-Gi-Oh')">Yu-Gi-Oh</button>
        <button onclick="filterByCategory('Pokemon')">Pokemon</button>
        <button onclick="filterByCategory('All')">Tất cả sản phẩm</button>
    </div>

    <main id="product-list"></main>

    <div id="cart-popup" class="cart-popup" style="display: none;">
        <h3>Giỏ Hàng</h3>
        <div id="cart-list"></div>
        <button onclick="checkout()">Thanh Toán</button>
        <button onclick="toggleCart()">Đóng</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
