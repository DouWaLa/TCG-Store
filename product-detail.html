<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Sản Phẩm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-detail">
        <img src="images/product1.jpg" alt="Hình Sản Phẩm">
        <h1>Tên Sản Phẩm</h1>
        <p>Mô tả sản phẩm chi tiết.</p>
        <p>Giá: 100.000 VNĐ</p>
        <button id="add-to-cart">Thêm vào giỏ hàng</button>
    </div>

    <script>
        document.getElementById('add-to-cart').addEventListener('click', function() {
            const product = {
                id: 'product1', // ID sản phẩm
                name: 'Tên Sản Phẩm',
                price: 100000
            };
            addToCart(product);
        });
    </script>
</body>
</html>
